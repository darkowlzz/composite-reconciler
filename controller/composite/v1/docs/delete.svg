ext,#mermaid-1611490708379 .noteText &gt; tspan{fill:#333;stroke:none;}#mermaid-1611490708379 .activation0{fill:#f4f4f4;stroke:#666;}#mermaid-1611490708379 .activation1{fill:#f4f4f4;stroke:#666;}#mermaid-1611490708379 .activation2{fill:#f4f4f4;stroke:#666;}#mermaid-1611490708379:root{--mermaid-font-family:"trebuchet ms",verdana,arial,sans-serif;}#mermaid-1611490708379 sequence{fill:apa;}</style><g></g><g><line id="actor0" x1="75" y1="5" x2="75" y2="292" class="actor-line" stroke-width="0.5px" stroke="#999"></line><rect x="0" y="0" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="75" y="32.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-weight: 400; font-family: Open-Sans, sans-serif;"><tspan x="75" dy="0">Root</tspan></text></g><g><line id="actor1" x1="865" y1="5" x2="865" y2="292" class="actor-line" stroke-width="0.5px" stroke="#999"></line><rect x="790" y="0" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="865" y="32.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-weight: 400; font-family: Open-Sans, sans-serif;"><tspan x="865" dy="0">Cleanup Handler</tspan></text></g><g><line id="actor2" x1="1592" y1="5" x2="1592" y2="292" class="actor-line" stroke-width="0.5px" stroke="#999"></line><rect x="1509" y="0" fill="#eaeaea" stroke="#666" width="166" height="65" rx="3" ry="3" class="actor"></rect><text x="1592" y="32.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-weight: 400; font-family: Open-Sans, sans-serif;"><tspan x="1592" dy="0">Object Finalizer Update</tspan></text></g><defs><marker id="arrowhead" refX="5" refY="2" markerWidth="6" markerHeight="4" orient="auto"><path d="M 0,0 V 4 L6,2 Z"></path></marker></defs><defs><marker id="crosshead" markerWidth="15" markerHeight="8" orient="auto" refX="16" refY="4"><path fill="black" stroke="#000000" stroke-width="1px" d="M 9,2 V 6 L16,4 Z" style="stroke-dasharray: 0, 0;"></path><path fill="none" stroke="#000000" stroke-width="1px" d="M 0,1 L 6,7 M 6,1 L 0,7" style="stroke-dasharray: 0, 0;"></path></marker></defs><defs><marker id="sequencenumber" refX="15" refY="15" markerWidth="60" markerHeight="40" orient="auto"><circle cx="15" cy="15" r="6"></circle></marker></defs><text x="470" y="80" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">If the object contains a controller owned finalizer, call Cleanup operations. This updates the world.</text><line x1="75" y1="113" x2="865" y2="113" class="messageLine0" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" marker-start="url(#sequencenumber)" style="fill: none;"></line><text x="75" y="117" font-family="sans-serif" font-size="12px" text-anchor="middle" textLength="16px" class="sequenceNumber">1</text><text x="1229" y="128" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">If the cleanup operations were successful, update the main Object to remove the finalizer.</text><line x1="865" y1="161" x2="1592" y2="161" class="messageLine0" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" marker-start="url(#sequencenumber)" style="fill: none;"></line><text x="865" y="165" font-family="sans-serif" font-size="12px" text-anchor="middle" textLength="16px" class="sequenceNumber">2</text><g><rect x="50" y="171" fill="#EDF2AE" stroke="#666" width="1567" height="36" rx="0" ry="0" class="note"></rect><text x="834" y="176" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="noteText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 14px; font-weight: 400;"><tspan x="834">Removal of finalizer from the API object results in another reconcile event. But since the finalizer is removed, the object itself will be garbage collected.</tspan></text></g><g><rect x="0" y="227" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="75" y="259.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-weight: 400; font-family: Open-Sans, sans-serif;"><tspan x="75" dy="0">Root</tspan></text></g><g><rect x="790" y="227" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="865" y="259.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-weight: 400; font-family: Open-Sans, sans-serif;"><tspan x="865" dy="0">Cleanup Handler</tspan></text></g><g><rect x="1509" y="227" fill="#eaeaea" stroke="#666" width="166" height="65" rx="3" ry="3" class="actor"></rect><text x="1592" y="259.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-weight: 400; font-family: Open-Sans, sans-serif;"><tspan x="1592" dy="0">Object Finalizer Update</tspan></text></g></svg>